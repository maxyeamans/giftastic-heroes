<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giftastic Marvel Heroes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- Buttons go below -->
    <div class="container">
        <header class="my-2" id="gif-buttons">

        </header>

        <div class="row">
            <!-- Add a hero goes here -->
            <!-- TODO: edit to make this appear first on smaller screens -->
            <div class="col-md-3 order-md-2">

                <form id="gif-form">
                    <label for="hero-input">Add a hero:</label>
                    <br>
                    <input type="text" id="hero-input">
                    <input id="add-hero" type="submit" value="Submit">
                </form>
            </div>
            <!-- Gifs go here -->
            <div class="col-md-9 order-md-1" id="gif-section">

            </div>
        </div>
    </div>
    <!-- Life Pro Tip: you can't use the slim jQuery library for AJAX calls -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
